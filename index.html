<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>HUD GTA RP</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

html, body {
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
}

/* HUD */
.hud {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* LINHA */
.row {
    display: flex;
    align-items: center;
    gap: 10px;
}

/* C√çRCULOS */
.circle {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.blue { background: #e53935; }
.red  { background: #e53935; }

/* TEXTO */
.text {
    color: #ffffff;
    font-size: 13px;
    opacity: 0.95;
    text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    white-space: nowrap;
}

/* MICROFONE */
.mic {
    display: flex;
    align-items: center;
    gap: 6px;
    background: #e53935;
    padding: 6px 14px;
    border-radius: 20px;
}

/* SVG */
svg {
    width: 14px;
    height: 14px;
    fill: #ffffff;
}
</style>
</head>

<body>

<div class="hud">

    <!-- LOCAL -->
    <div class="row">
        <div class="circle blue">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C8.1 2 5 5.1 5 9c0 5.2 7 13 7 13s7-7.8 7-13c0-3.9-3.1-7-7-7z"/>
            </svg>
        </div>
        <span class="text" id="location">Carregando...</span>
    </div>

    <!-- HORA + MIC -->
    <div class="row">
        <div class="circle red">
            <svg viewBox="0 0 24 24">
                <path d="M12 1a11 11 0 1 0 11 11A11 11 0 0 0 12 1zm1 11.4l4.2 2.5-.7 1.2L11 13V6h2z"/>
            </svg>
        </div>

        <span class="text" id="time">00:00</span>

        <div class="mic">
            <svg viewBox="0 0 24 24">
                <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm5-3a5 5 0 0 1-10 0H5a7 7 0 0 0 14 0zm-5 9v3h-2v-3z"/>
            </svg>
            <span class="text">Normal</span>
        </div>
    </div>

</div>

<script>
/*
  RECEBE DADOS DO PAWN VIA CEF SA-MP 3.50
  Evento enviado:
  cef_emit_event(playerid, "hud:update", json);
*/

cef.on("hud:update", function(data) {
    try {
        var d = JSON.parse(data);

        document.getElementById("location").innerText =
            d.city + " | " + d.dir;

        document.getElementById("time").innerText =
            String(d.hour).padStart(2, '0') + ":" +
            String(d.minute).padStart(2, '0');

    } catch (e) {
        console.log("Erro HUD:", e);
    }
});
</script>

</body>
</html>
