<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    background: transparent;
    overflow: hidden;
    pointer-events: none; /* base sem clique */
}

/* Ã¡rea clicÃ¡vel */
.controls {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 14px;
    pointer-events: auto; /* ğŸ”¥ habilita clique */
}

button {
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.95);
    font-size: 22px;
    cursor: pointer;
}

/* cÃ¢mera invisÃ­vel */
video {
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>

<div class="controls">
    <button onclick="switchCamera()">ğŸ”„</button>
    <button onclick="takePhoto()">ğŸ“¸</button>
    <button onclick="startVideo()">ğŸ¥</button>
    <button onclick="stopVideo()">â¹</button>
    <button onclick="send('CLOSE')">âŒ</button>
</div>

<script>
let video = document.getElementById("video");
let stream = null;
let recorder = null;
let chunks = [];
let facing = "user"; // frontal / traseira

async function startCamera() {
    if (stream) stream.getTracks().forEach(t => t.stop());

    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facing },
        audio: true
    });

    video.srcObject = stream;
}
startCamera();

function switchCamera() {
    facing = (facing === "user") ? "environment" : "user";
    startCamera();
}

function takePhoto() {
    let canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    canvas.toBlob(blob => {
        download(blob, "photo_" + Date.now() + ".png");
        send("PHOTO");
    });
}

function startVideo() {
    recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
    chunks = [];
    recorder.ondataavailable = e => chunks.push(e.data);
    recorder.start();
}

function stopVideo() {
    if (!recorder) return;

    recorder.stop();
    recorder.onstop = () => {
        let blob = new Blob(chunks, { type: "video/webm" });
        download(blob, "video_" + Date.now() + ".webm");
        send("VIDEO");
    };
}

function send(event) {
    window.location.href = "cef://" + event; // ğŸ”¥ ponte correta no CEF 3.50
}

function download(blob, filename) {
    let a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
    URL.revokeObjectURL(a.href);
}
</script>

</body>
</html>
