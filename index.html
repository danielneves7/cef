<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: transparent; /* ğŸ”¥ SEM FUNDO */
    overflow: hidden;
}

/* cÃ¢mera ativa, mas invisÃ­vel */
video {
    position: absolute;
    width: 1px;
    height: 1px;
    opacity: 0;
    pointer-events: none;
}

.controls {
    position: absolute;
    bottom: 30px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 16px;
}

button {
    width: 58px;
    height: 58px;
    border-radius: 50%;
    border: none;
    background: rgba(255,255,255,0.95);
    font-size: 22px;
}
</style>
</head>

<body>

<video id="video" autoplay playsinline></video>
<canvas id="canvas" style="display:none;"></canvas>

<div class="controls">
    <button onclick="switchCamera()">ğŸ”„</button>
    <button onclick="takePhoto()">ğŸ“¸</button>
    <button onclick="startVideo()">ğŸ¥</button>
    <button onclick="stopVideo()">â¹</button>
</div>

<script>
let video = document.getElementById("video");
let canvas = document.getElementById("canvas");

let stream = null;
let recorder = null;
let chunks = [];
let facing = "user"; // frontal / traseira

async function startCamera() {
    if (stream) {
        stream.getTracks().forEach(t => t.stop());
    }

    stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: facing },
        audio: true
    });

    video.srcObject = stream;
}

startCamera();

function switchCamera() {
    facing = (facing === "user") ? "environment" : "user";
    startCamera();
}

function takePhoto() {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    canvas.getContext("2d").drawImage(video, 0, 0);

    let img = canvas.toDataURL("image/png");
    emitCEF("camera:photo", img);
}

function startVideo() {
    recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
    chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = () => {
        let blob = new Blob(chunks, { type: "video/webm" });
        let reader = new FileReader();
        reader.onload = () => {
            emitCEF("camera:video", reader.result);
        };
        reader.readAsDataURL(blob);
    };

    recorder.start();
}

function stopVideo() {
    if (recorder && recorder.state !== "inactive") {
        recorder.stop();
    }
}

// ponte CEF â†’ Pawn
function emitCEF(event, data) {
    alert(JSON.stringify([event, data]));
}
</script>

</body>
</html>
